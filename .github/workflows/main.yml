name: test-github-actions
run-name: ${{ github.actor }} is merging feature branch to master
on: 
  push:
    branches:
      - master
      - Github-Actions-Playground
jobs: 
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.AUTHURL }}
      - run: sfdx plugins:install @salesforce/sfdx-scanner 
  runscanner:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sfdx scanner run -t ./ > ./actionslogfiles/scanner_results.txt
  deploytoOrg:
    needs: runscanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sfdx force:source:deploy -x ./manifest/package.xml > ./actionslogfiles/deploy_results.txt
  gitupdate:
    needs: deploytoOrg
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git config --global user.email "kushalbasu2@gmail.com"
      - run: git config --global user.name "kushalgithub"
      - run: git add .
      - run: git commit -m "Actions Successfully Ended"
      - run: git push

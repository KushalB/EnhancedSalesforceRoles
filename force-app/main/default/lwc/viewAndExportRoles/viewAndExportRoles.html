<template>
  <div class="slds-box slds-theme_shade">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-layout>
        <lightning-layout-item padding="around-medium">
          <lightning-button
            label="Collapse All"
            variant="brand"
            onclick={clickToCollapseAll}
          >
          </lightning-button>
        </lightning-layout-item>

        <lightning-layout-item padding="around-medium">
          <lightning-button
            label="Expand All"
            variant="brand"
            onclick={clickToExpandAll}
          >
          </lightning-button>
        </lightning-layout-item>

        <lightning-layout-item padding="horizontal-medium">
          <lightning-combobox
            name="outputType"
            value="JSON"
            placeholder="Select Output Type"
            options={options}
            onchange={optionSelectionHandler}
          ></lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item padding="around-medium">
          <lightning-button
            label="Export To Email"
            variant="brand"
            onclick={handleClickonSend}
          >
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-p-around_medium lgc-bg">
        <lightning-tree-grid
          columns={gridColumns}
          data={gridData}
          key-field="RoleName"
          hide-checkbox-column
          show-row-number-column
        ></lightning-tree-grid>
      </div>
    </div>
  </div>
</template>

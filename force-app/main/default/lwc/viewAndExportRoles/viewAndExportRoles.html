<template>
  <div class="slds-box slds-theme_shade" align="center">
    <lightning-badge
      label="Work in Progress"
      icon-name="utility:warning"
    ></lightning-badge>
    <lightning-textarea
      name="input4"
      readonly
      value={text}
      label="Read-only textarea field"
    ></lightning-textarea>

    <lightning-button
      variant="brand"
      label="Load as XML"
      title="Primary action"
      onclick={handleClickonLoadXML}
      class="slds-m-left_x-small"
    ></lightning-button>
    <lightning-button
      variant="brand"
      label="Email XML"
      title="Primary action"
      onclick={handleClickonEmailXml}
      class="slds-m-left_x-small"
    ></lightning-button>

    <lightning-button
      variant="brand"
      label="Load as JSON"
      title="Primary action"
      onclick={handleClickonLoadJSON}
      class="slds-m-left_x-small"
    ></lightning-button>
    <lightning-button
      variant="brand"
      label="Email JSON"
      title="Primary action"
      onclick={handleClickonEmailJSON}
      class="slds-m-left_x-small"
    ></lightning-button>
    <lightning-button
      variant="brand"
      label="Clear"
      title="Primary action"
      onclick={handleClickonClear}
      class="slds-m-left_x-small"
    ></lightning-button>
  </div>
</template>
